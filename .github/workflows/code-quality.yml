name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  analyze:
    name: Code Analysis
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install analysis tools
      run: |
        python -m pip install --upgrade pip
        pip install pylint bandit radon
    
    - name: Run pylint
      run: |
        pylint college_advisor_data/ --exit-zero --output-format=text || true
      continue-on-error: true
    
    - name: Run bandit security scan
      run: |
        bandit -r college_advisor_data/ -f json -o bandit-report.json || true
      continue-on-error: true
    
    - name: Calculate code complexity
      run: |
        radon cc college_advisor_data/ -a || true
      continue-on-error: true
    
    - name: Upload analysis results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: code-quality-reports
        path: |
          bandit-report.json
      continue-on-error: true

  documentation:
    name: Documentation Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Check README
      run: |
        if [ -f "README.md" ]; then
          echo "README.md exists"
        else
          echo "Warning: README.md not found"
        fi
    
    - name: Check documentation files
      run: |
        echo "Checking for documentation..."
        find . -name "*.md" -type f | head -10
    
    - name: Documentation status
      run: |
        echo "Documentation check complete"

