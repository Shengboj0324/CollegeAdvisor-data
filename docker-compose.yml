version: '3.8'

services:
  # ChromaDB Service
  chromadb:
    image: chromadb/chroma:latest
    container_name: collegeadvisor-chromadb
    ports:
      - "8000:8000"
    volumes:
      - ./chroma_data:/chroma/chroma_data
      - ./data:/chroma/data
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - PERSIST_DIRECTORY=/chroma/chroma_data
    command: ["chroma", "run", "--host", "0.0.0.0", "--port", "8000", "--path", "/chroma/chroma_data"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v2/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - collegeadvisor-network

  # Ollama Service
  ollama:
    image: ollama/ollama:latest
    container_name: collegeadvisor-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - collegeadvisor-network

  # Data Pipeline Service
  data-pipeline:
    build:
      context: .
      dockerfile: Dockerfile.data
    container_name: collegeadvisor-data-pipeline
    depends_on:
      chromadb:
        condition: service_healthy
      ollama:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./chroma_data:/app/chroma_data
    environment:
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
      - PYTHONPATH=/app
    command: ["python", "simple_data_ingest.py"]
    networks:
      - collegeadvisor-network

  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: collegeadvisor-api
    ports:
      - "8080:8080"
    depends_on:
      chromadb:
        condition: service_healthy
      ollama:
        condition: service_healthy
      data-pipeline:
        condition: service_completed_successfully
    environment:
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
      - PYTHONPATH=/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - collegeadvisor-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: collegeadvisor-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - collegeadvisor-network

  # Redis for Caching (Optional)
  redis:
    image: redis:alpine
    container_name: collegeadvisor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - collegeadvisor-network

  # Monitoring with Prometheus (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: collegeadvisor-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    restart: unless-stopped
    networks:
      - collegeadvisor-network

  # Grafana for Dashboards (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: collegeadvisor-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    restart: unless-stopped
    networks:
      - collegeadvisor-network

volumes:
  ollama_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  collegeadvisor-network:
    driver: bridge
